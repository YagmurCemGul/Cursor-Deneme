<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senior Developer - Workday Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background: #f5f5f5; }
    .WD-form { background: white; padding: 2rem; border-radius: 8px; }
    [data-automation-id="formField"] { margin-bottom: 1.5rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
    input, textarea { width: 100%; padding: 0.625rem; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #0073e6; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="WD-form">
    <h1>Senior Software Developer</h1>
    <h2>Global Tech Solutions</h2>
    <p>Seattle, WA â€¢ Hybrid</p>

    <div data-automation-id="formField">
      <label for="legalNameSection_firstName">First Name</label>
      <input type="text" id="legalNameSection_firstName" data-automation-id="legalNameSection_firstName" />
    </div>

    <div data-automation-id="formField">
      <label for="legalNameSection_lastName">Last Name</label>
      <input type="text" id="legalNameSection_lastName" data-automation-id="legalNameSection_lastName" />
    </div>

    <div data-automation-id="formField">
      <label for="email">Email Address</label>
      <input type="email" id="email" data-automation-id="email" />
    </div>

    <div data-automation-id="formField">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" data-automation-id="phone-number" />
    </div>

    <div data-automation-id="formField">
      <label for="city">City</label>
      <input type="text" id="city" data-automation-id="city" />
    </div>

    <div data-automation-id="formField">
      <label for="country">Country</label>
      <input type="text" id="country" data-automation-id="country" />
    </div>

    <div data-automation-id="formField">
      <label for="resume">Resume</label>
      <input type="file" id="resume" data-automation-id="resume-upload" accept=".pdf,.doc,.docx" />
    </div>

    <div data-automation-id="formField">
      <label for="linkedin">LinkedIn Profile</label>
      <input type="url" id="linkedin" data-automation-id="linkedin-url" />
    </div>

    <div data-automation-id="formField">
      <label for="question_1">How did you hear about this position?</label>
      <textarea id="question_1" data-automation-id="customQuestion_1" rows="3"></textarea>
    </div>

    <div data-automation-id="formField">
      <label for="authorized">Are you legally authorized to work in the United States?</label>
      <select id="authorized" data-automation-id="work-authorization">
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div data-automation-id="formField">
      <label for="sponsorship">Will you now or in the future require visa sponsorship?</label>
      <select id="sponsorship" data-automation-id="visa-sponsorship">
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <button type="submit" data-automation-id="bottom-navigation-next-button">Continue</button>
  </div>

  <script>
    document.querySelector('button').addEventListener('click', (e) => {
      e.preventDefault();
      const firstName = document.querySelector('[data-automation-id="legalNameSection_firstName"]').value;
      const lastName = document.querySelector('[data-automation-id="legalNameSection_lastName"]').value;
      const email = document.querySelector('[data-automation-id="email"]').value;

      if (!firstName || !lastName || !email) {
        alert('Please fill required fields');
        return;
      }

      alert('Form submitted! (In real Workday, this would proceed to next step)');
    });
  </script>
</body>
</html>
